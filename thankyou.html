<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terima kasih — RamalNasib</title>
  <meta name="description" content="Semak status pembayaran anda dan ikuti langkah susulan." />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .shimmer::before{content:"";position:absolute;inset:0;transform:translateX(-120%);background:linear-gradient(110deg,transparent 0%,rgba(255,255,255,.2) 40%,rgba(255,255,255,.55) 50%,rgba(255,255,255,.2) 60%,transparent 100%);animation:sh 2.5s infinite ease-in-out}
    @keyframes sh{0%{transform:translateX(-120%)}55%{transform:translateX(0)}100%{transform:translateX(120%)}}
    .pulse{animation:pulse 2s infinite}
    @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(16,185,129,.5)}70%{box-shadow:0 0 0 16px rgba(16,185,129,0)}100%{box-shadow:0 0 0 0 rgba(16,185,129,0)}}
  </style>
</head>
<body class="bg-gradient-to-b from-emerald-50 via-white to-amber-50 text-slate-900">
  <header class="border-b bg-white/70 backdrop-blur">
    <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="./" class="font-extrabold text-amber-700">RamalNasib</a>
      <a href="https://t.me/Lucky4D_bot" target="_blank" class="text-sm text-amber-700 underline">Buka Telegram Bot</a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-10">
    <div id="card" class="rounded-3xl border bg-white p-6 md:p-8 relative overflow-hidden shimmer">
      <div class="relative" id="content"></div>
    </div>

    <div class="text-center mt-6 text-xs text-slate-500">© <span id="year"></span> RamalNasib</div>
  </main>

  <script>
    const WORKER_BASE = "https://ramalnasib-worker.nickson-richard87.workers.dev";
    const qs = new URLSearchParams(location.search);
    const name = qs.get('name') || 'Pelanggan';
    const tg   = (qs.get('tg') || '').replace(/^@/, '');
    document.getElementById('year').textContent = new Date().getFullYear();

    const content = document.getElementById('content');

    function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;" }[m])); }

    function skeletonUI(){
      return `
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-slate-200 animate-pulse"></div>
          <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight text-slate-500">Mengesahkan pembayaran...</h1>
        </div>
        <p class="mt-2 text-slate-500">Sila tunggu sebentar.</p>
      `;
    }

    function successUI(data){
      const ref = data.ref || '';
      return `
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-emerald-500 text-white grid place-items-center">✓</div>
          <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight text-emerald-700">Pembayaran Berjaya!</h1>
        </div>
        <p class="mt-2 text-slate-600">Terima kasih, <span class="font-semibold">${escapeHtml(name)}</span>. Set nombor anda akan dihantar ke Telegram: <span class="font-semibold">@${escapeHtml(tg || 'username')}</span>.</p>

        <div class="mt-5 grid md:grid-cols-2 gap-6">
          <div class="rounded-2xl border border-amber-200 bg-amber-50/60 p-4">
            <h2 class="font-bold text-amber-700">Apa yang berlaku seterusnya?</h2>
            <ol class="mt-2 text-sm text-slate-700 space-y-1">
              <li>1) Bot akan DM nombor anda <strong>secara automatik</strong> (kebiasaannya &lt; 1 minit).</li>
              <li>2) Jika belum pernah chat bot, buka <a href="https://t.me/Lucky4D_bot" target="_blank" class="underline text-amber-700">@Lucky4D_bot</a> dan hantar <code>/start</code>.</li>
              <li>3) Jika belum terima, tebus manual dengan <code>/claim &lt;Payment Reference No&gt;</code>.</li>
            </ol>
          </div>

          <div class="rounded-2xl border border-emerald-200 bg-emerald-50/60 p-4">
            <h2 class="font-bold text-emerald-700">Payment Reference No</h2>
            <div class="mt-2 flex items-center gap-2">
              <input id="refInput" class="w-full rounded-xl border px-3 py-2 border-emerald-300 focus:border-emerald-500" placeholder="Contoh: TP2510182168382315" value="${escapeHtml(ref)}" />
              <button id="copyRef" class="rounded-xl border px-3 py-2 border-emerald-400 hover:bg-emerald-50">Salin</button>
            </div>
            <div class="mt-2 flex items-center gap-2">
              <input id="claimInput" class="w-full rounded-xl border px-3 py-2 border-emerald-300 focus:border-emerald-500" readonly />
              <button id="copyClaim" class="rounded-xl border px-3 py-2 border-emerald-400 hover:bg-emerald-50">Salin /claim</button>
            </div>
            <a id="openBot" href="https://t.me/Lucky4D_bot" target="_blank" class="mt-3 inline-flex items-center justify-center rounded-xl bg-emerald-600 text-white px-4 py-2">Buka Bot Sekarang</a>
            <p id="copied" class="text-xs text-emerald-700 mt-2 hidden">Disalin ✅</p>
          </div>
        </div>
      `;
    }

    function failedUI(data){
      const why = data.reason || "Pembayaran tidak berjaya atau dibatalkan.";
      return `
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-rose-500 text-white grid place-items-center">!</div>
          <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight text-rose-700">Pembayaran Tidak Berjaya</h1>
        </div>
        <p class="mt-2 text-slate-600">Hai <span class="font-semibold">${escapeHtml(name)}</span>. ${escapeHtml(why)}</p>

        <div class="mt-5 grid md:grid-cols-2 gap-6">
          <div class="rounded-2xl border border-slate-200 bg-white p-4">
            <h2 class="font-bold text-slate-700">Apa yang boleh anda buat?</h2>
            <ol class="mt-2 text-sm text-slate-700 space-y-1">
              <li>1) Cuba bayar semula — pastikan maklumat diisi dengan betul.</li>
              <li>2) Jika caj telah dibuat tetapi tidak berjaya, tunggu 1–2 minit dan cuba semula.</li>
              <li>3) Bantuan: hubungi kami dan sertakan resit / Payment Reference No.</li>
            </ol>
            <a href="./#bayar" class="mt-3 inline-flex items-center justify-center rounded-xl bg-amber-600 text-white px-4 py-2">Cuba Bayar Semula</a>
          </div>

          <div class="rounded-2xl border border-rose-200 bg-rose-50 p-4">
            <h2 class="font-bold text-rose-700">Nota</h2>
            <p class="mt-2 text-sm text-slate-700">Anda tidak akan menerima set nombor sehingga pembayaran disahkan. Tiada mesej akan dihantar oleh bot.</p>
          </div>
        </div>
      `;
    }

    function wireCopy(){
      const refInput   = document.getElementById('refInput');
      const claimInput = document.getElementById('claimInput');
      const copied = document.getElementById('copied');
      if (!refInput || !claimInput) return;
      function updateClaim(){ const v=(refInput.value||'').trim(); claimInput.value = v ? `/claim ${v}` : ''; }
      refInput.addEventListener('input', updateClaim); updateClaim();
      async function copy(t){ try{ await navigator.clipboard.writeText(t); copied?.classList.remove('hidden'); setTimeout(()=>copied?.classList.add('hidden'),1200);}catch{alert('Tidak dapat salin');} }
      document.getElementById('copyRef')?.addEventListener('click', ()=>{ const v=(refInput.value||'').trim(); if(!v) return alert('Masukkan Payment Reference No (dari resit).'); copy(v); });
      document.getElementById('copyClaim')?.addEventListener('click', ()=>{ const v=(refInput.value||'').trim(); if(!v) return alert('Masukkan Payment Reference No (dari resit).'); copy(`/claim ${v}`); });
    }

    async function fetchStatusOnce() {
      if (!tg) return { state: "unknown" };
      const r = await fetch(`${WORKER_BASE}/status?tg=${encodeURIComponent(tg)}`, { cache: "no-store" });
      return r.json().catch(()=>({ state: "unknown" }));
    }

    // --- Referral helpers ---
    function getReferrer(){ try { return localStorage.getItem('ramal_referrer'); } catch { return null; } }
    function getMyRef(){ try { return localStorage.getItem('ramal_myref') || ''; } catch { return ''; } }
    function clearReferrer(){ try { localStorage.removeItem('ramal_referrer'); } catch {} }
    function isSelfReferral(referrer, myref){ return referrer && myref && referrer === myref; }

    // OPTIONAL admin notifications/logging (fill to enable)
    async function notifyTelegram(referrer, billcode, amount){
      const BOT_TOKEN = ""; // e.g. 123456789:AA-...
      const CHAT_ID   = ""; // e.g. -100123456789 (group) or your user id
      if (!BOT_TOKEN || !CHAT_ID) return;
      const text = `✅ Referral: ${referrer}\nBill: ${billcode}\nAmount: RM${amount}\nStatus: SUCCESS`;
      const url  = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
      try {
        await fetch(url, { method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ chat_id: CHAT_ID, text }) });
      } catch(e){ console.warn('Telegram notify failed', e); }
    }

    async function logToSheet(referrer, billcode, amount, statusId){
      const SHEET_WEBAPP_URL = ""; // paste your Google Apps Script Web App URL if you want logging
      if (!SHEET_WEBAPP_URL) return;
      try{
        await fetch(SHEET_WEBAPP_URL, {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ ts:new Date().toISOString(), referrer, billcode, amount, status_id: statusId })
        });
      } catch(e){ console.warn('Sheet logging failed', e); }
    }

    async function render() {
      content.innerHTML = skeletonUI();

      let s = await fetchStatusOnce();

      const decide = (j) => j && j.status_id ? j.status_id : (j.state === "paid" ? "1" : (j.state === "failed" ? "3" : ""));

      let code = decide(s);
      if (!code) {
        let tries = 0;
        while (tries < 8 && !code) {
          await new Promise(r=>setTimeout(r, 1200));
          s = await fetchStatusOnce();
          code = decide(s);
          tries++;
        }
      }

      if (code === "1") {
        content.innerHTML = successUI(s);
        wireCopy();

        // --- Referral attribution (SUCCESS ONLY)
        const referrer = getReferrer();
        const myref = getMyRef();
        const billcode = s.ref || "";       // worker returns Payment Reference No as 'ref'
        const amount   = "5.00";

        if (referrer && !isSelfReferral(referrer, myref)) {
          await Promise.all([
            notifyTelegram(referrer, billcode, amount),
            logToSheet(referrer, billcode, amount, code)
          ]);
          clearReferrer(); // prevent double counting on refresh/return
        }
      } else if (code === "3") {
        content.innerHTML = failedUI(s);
        // No referral attribution on failure
      } else {
        content.innerHTML = failedUI({ reason: "Status pembayaran belum tersedia. Sila cuba semula sebentar lagi." });
      }
    }

    render();
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
